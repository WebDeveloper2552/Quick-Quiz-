<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Quiz Website - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-blue-dark: #1e40af;
            --accent-blue: #2196f3;
            --background: #f1f5f9;
            --input-bg: #fff;
            --border-blue: #93c5fd;
            --error-red: #dc2626;
            --success-green: #16a34a;
            --footer-bg: #1e40af;
        }

        html, body, input, button, select, textarea, label, .navbar, .navbar * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--light-color);
            background-image: url('registration_login.png'); 
            background-position: top center;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary-blue), var(--footer-bg));
            color: #fff !important;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.04);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .navbar-custom .nav-link.active,
        .navbar-custom .nav-link:focus,
        .navbar-custom .nav-link:hover {
            color: #e3f0fc !important;
            text-decoration: underline;
        }
        .navbar-logo {
            height: 36px;
            width: 36px;
            margin-right: 10px;
            object-fit: contain;
            vertical-align: middle;
        }

        .signup-outer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1 0 auto;
            min-height: 80vh;
            width: 100vw;
            padding: 2vw 0;
        }

        .signup-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.08), 0 1.5px 8px rgba(37,99,235,0.04);
            width: 100%;
            max-width: 430px;
            min-width: 260px;
            margin: 32px auto;
            overflow: hidden;
            padding-bottom: 24px;
            transition: max-width 0.3s, width 0.3s;
        }

        .signup-header {
            background: linear-gradient(90deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            text-align: center;
            padding: 32px 20px 24px 20px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 16px 16px 0 0;
        }

        .toggle-container {
            display: flex;
            margin: 24px auto 16px auto;
            width: 90%;
            max-width: 350px;
            height: 48px;
            background: #e3f0fc;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.03);
        }

        .toggle-option {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1976d2;
            background: none;
            border: none;
            outline: none;
            transition: background 0.2s, color 0.2s;
            user-select: none;
            height: 100%;
        }

        .toggle-option.active {
            background: linear-gradient(90deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.13);
        }

        .form-container {
            padding: 0 24px;
        }

        .form {
            display: none;
            width: 100%;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #1976d2;
            font-size: 1.08rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #b6d4fe;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f5faff;
            color: #222;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.13);
        }

        .form-group input.error {
            border-color: #dc2626;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            opacity: 0.97;
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            min-height: 20px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .success {
            color: #16a34a;
        }

        .error {
            color: #dc2626;
        }

        .info-item {
            text-align: center;
            margin-top: 10px;
        }

        .info-item .btn {
            color: #1976d2;
            text-decoration: underline;
            font-weight: 600;
        }

        .info-item .btn:hover {
            color: #2196f3;
        }

        footer {
            background: linear-gradient(90deg, var(--primary-blue), var(--footer-bg));
            color: #fff;
            text-align: center;
            padding: 18px 0 12px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: auto;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .signup-container {
                max-width: 90vw;
            }
        }
        @media (max-width: 600px) {
            .signup-container {
                max-width: 99vw;
                border-radius: 0;
                padding-bottom: 12px;
            }
            .form-container {
                padding: 0 8px;
            }
            .signup-header {
                font-size: 1.3rem;
                padding: 18px 4px 12px 4px;
            }
            .toggle-container {
                width: 98%;
                height: 40px;
            }
            .toggle-option {
                font-size: 1rem;
            }
        }
        @media (max-width: 400px) {
            .signup-header {
                font-size: 1.05rem;
                padding: 10px 2px 8px 2px;
            }
            .signup-container {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- Replace src with your logo path if you have one -->
                <img src="logo.png" alt="Logo" class="navbar-logo" onerror="this.style.display='none'">
                Quick Quiz Website
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="signup-outer">
        <div class="signup-container">
            <div class="signup-header">
                Create Your Account
            </div>
            <div class="toggle-container">
                <button type="button" class="toggle-option active" id="student-toggle">Student</button>
                <button type="button" class="toggle-option" id="teacher-toggle">Teacher</button>
            </div>
            <div class="form-container">
                <!-- Student Form -->
                <form class="form student active" id="student-signup-form" autocomplete="off">
                    <div class="form-group">
                        <label for="student-name">Full Name</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-email">Student Email</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-code">Teacher Code</label>
                        <input type="text" id="teacher-code" required>
                    </div>
                    <div class="form-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" required>
                    </div>
                    <div class="form-group">
                        <label for="student-confirm-password">Confirm Password</label>
                        <input type="password" id="student-confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="status-message" id="student-status"></div>
                    <div class="info-item" style="text-align:center; margin-top:10px;">
                        <span>Already have an account? </span>
                        <a href="login.html" class="btn" style="color:#1976d2;text-decoration:underline;font-weight:600;">Login</a>
                        <br>
                        <span>Forgot your password? </span>
                        <a href="reset_password.html" class="btn" style="color:#1976d2;text-decoration:underline;font-weight:600;">Reset your password</a>
                    </div>
                </form>
                <!-- Teacher Form -->
                <form class="form teacher" id="teacher-signup-form" autocomplete="off" style="display:none;">
                    <div class="form-group">
                        <label for="teacher-name">Name</label>
                        <input type="text" id="teacher-name" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-email">Email</label>
                        <input type="email" id="teacher-email" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-school">Provider</label>
                        <input type="text" id="teacher-school" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-password">Password</label>
                        <input type="password" id="teacher-password" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-confirm-password">Confirm Password</label>
                        <input type="password" id="teacher-confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="status-message" id="teacher-status"></div>
                    <div class="info-item" style="text-align:center; margin-top:10px;">
                        <span>Already have an account? </span>
                        <a href="login.html" class="btn" style="color:#1976d2;text-decoration:underline;font-weight:600;">Login</a>
                        <br>
                        <span>Forgot your password? </span>
                        <a href="reset_password.html" class="btn" style="color:#1976d2;text-decoration:underline;font-weight:600;">Reset your password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Quick Quiz Website. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        // Replace with your Firebase config!
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // IndexedDB setup
        let idb;
        const request = indexedDB.open("QuickQuizDB", 1);

        request.onupgradeneeded = function(event) {
            idb = event.target.result;
            if (!idb.objectStoreNames.contains('students')) {
                idb.createObjectStore('students', { keyPath: 'email' });
            }
            if (!idb.objectStoreNames.contains('teachers')) {
                idb.createObjectStore('teachers', { keyPath: 'email' });
            }
        };

        request.onsuccess = function(event) {
            idb = event.target.result;
        };

        request.onerror = function(event) {
            alert("Database error: " + event.target.errorCode);
        };

        // Toggle logic
        $('#student-toggle').on('click', function() {
            $('#student-toggle').addClass('active');
            $('#teacher-toggle').removeClass('active');
            $('#student-signup-form').show();
            $('#teacher-signup-form').hide();
        });
        $('#teacher-toggle').on('click', function() {
            $('#teacher-toggle').addClass('active');
            $('#student-toggle').removeClass('active');
            $('#teacher-signup-form').show();
            $('#student-signup-form').hide();
        });

        // Email regex patterns
        const studentRegex = /^\d{7}@students\.[a-zA-Z0-9.-]+\.ac\.uk$/;
        const teacherRegex = /^[a-zA-Z]+(\.[a-zA-Z]+)?@[a-zA-Z0-9.-]+\.(ac\.uk|school|com|co\.uk|sch\.uk|org\.uk|academy|org|education|sslp\.uk|biz|uc|net|at)$/;

        // Student sign up
        $('#student-signup-form').on('submit', function (event) {
            event.preventDefault();
            let name = $('#student-name').val().trim();
            let email = $('#student-email').val().trim();
            let password = $('#student-password').val();
            let confirmPassword = $('#student-confirm-password').val();
            let code = $('#teacher-code').val().trim();
            let error = "";

            if (!studentRegex.test(email)) {
                error = "Invalid student email format.";
            } else if (password.length < 6) {
                error = "Password must be at least 6 characters.";
            } else if (password !== confirmPassword) {
                error = "Passwords do not match.";
            } else if (!code) {
                error = "Teacher code is required.";
            }

            if (error) {
                $('#student-status').removeClass('success').addClass('error').text(error);
            } else {
                // IndexedDB logic
                let transaction = idb.transaction(['students'], 'readwrite');
                let store = transaction.objectStore('students');
                let getRequest = store.get(email);
                getRequest.onsuccess = function() {
                    if (getRequest.result) {
                        $('#student-status').removeClass('success').addClass('error').text('Email already exists.');
                    } else {
                        let addRequest = store.add({
                            name: name,
                            email: email,
                            password: password,
                            teacher_code: code
                        });
                        addRequest.onsuccess = function() {
                            $('#student-status').removeClass('error').addClass('success').text('Account created successfully!');
                            $('#student-signup-form')[0].reset();
                        };
                        addRequest.onerror = function() {
                            $('#student-status').removeClass('success').addClass('error').text('Error saving account.');
                        };
                    }
                };
            }
        });

        // Teacher sign up
        $('#teacher-signup-form').on('submit', function (event) {
            event.preventDefault();
            let name = $('#teacher-name').val().trim();
            let email = $('#teacher-email').val().trim();
            let school = $('#teacher-school').val().trim();
            let password = $('#teacher-password').val();
            let confirmPassword = $('#teacher-confirm-password').val();
            let error = "";

            if (!teacherRegex.test(email)) {
                error = "Invalid teacher email format.";
            } else if (!school) {
                error = "School is required.";
            } else if (password.length < 6) {
                error = "Password must be at least 6 characters.";
            } else if (password !== confirmPassword) {
                error = "Passwords do not match.";
            }

            if (error) {
                $('#teacher-status').removeClass('success').addClass('error').text(error);
            } else {
                // IndexedDB logic
                let transaction = idb.transaction(['teachers'], 'readwrite');
                let store = transaction.objectStore('teachers');
                let getRequest = store.get(email);
                getRequest.onsuccess = function() {
                    if (getRequest.result) {
                        $('#teacher-status').removeClass('success').addClass('error').text('Email already exists.');
                    } else {
                        let addRequest = store.add({
                            name: name,
                            email: email,
                            school: school,
                            password: password
                        });
                        addRequest.onsuccess = function() {
                            $('#teacher-status').removeClass('error').addClass('success').text('Account created successfully!');
                            $('#teacher-signup-form')[0].reset();
                        };
                        addRequest.onerror = function() {
                            $('#teacher-status').removeClass('success').addClass('error').text('Error saving account.');
                        };
                    }
                };
            }
        });
    </script>
</body>
</html>
